name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pest:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      DB_CONNECTION: testing

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo, sqlite
          coverage: none
          ini-values: error_reporting=E_ALL, display_errors=On

      - name: Composer validate
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Dump autoload (optimize)
        run: composer dump-autoload -o

      - name: Autoload sanity
        run: php -r "require 'vendor/autoload.php'; echo class_exists('DdDevelopments\\\\DynamicRelations\\\\DynamicRelations')?'OK':'MISSING';"

      - name: Run tests (verbose, write logs)
        run: |
          mkdir -p build
          vendor/bin/pest -vvv --log-junit build/junit.xml | tee build/pest.log
        continue-on-error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pest-logs
          path: build/
