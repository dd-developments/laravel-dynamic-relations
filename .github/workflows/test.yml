name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call: { }
jobs:
  pest:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      DB_CONNECTION: testing

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo, sqlite
          coverage: none
          ini-values: error_reporting=E_ALL, display_errors=On

      - name: Composer validate
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Dump autoload (optimize)
        run: composer dump-autoload -o

      - name: Quick autoload sanity (class exists?)
        run: php -r "require 'vendor/autoload.php'; echo class_exists('DdDevelopments\\\\DynamicRelations\\\\DynamicRelations')?'OK':'MISSING';"

      - name: Run tests (verbose + junit)
        run: vendor/bin/pest -vvv --log-junit junit.xml
        continue-on-error: false

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml
